#Countdown before game starts in seconds
start-countdown: 4

#Amount of seconds the hunter will stay foot
hunter-cooldown: 15

#auto end game when no players are online:
auto-end: false
auto-end-minutes: 1

#In minutes, tell runner the distance
distance-check: true
distance-timer: 10
#Tell the hunter the distance, "distance-check" must be true
distance-check-hunter: true

#Set a cooldown on the compass in seconds
compass-cooldown: true
compass-cooldown-amount: 30

#Make the compass point to the portal the runner left in.
#If false it will point to the latest location in normal world.
compass-portal: true
compass-end-portal: true

#Allow to start without enough people
force-start: true

#world difficulty
difficulty: NORMAL

#Start sound [All caps] i.e. ENTITY_WITHER_DEATH, AMBIENT_CAVE, ENTITY_PLAYER_LEVELUP, BLOCK_END_PORTAL_SPAWN
start-sound: ENTITY_PLAYER_LEVELUP
runner-death-sound: BLOCK_END_PORTAL_SPAWN

#Hunter respawn in random range:
regional-respawn: true
runner-respawns: 1

#Hunter respawn in random range near the portal or death location
hunter-regional-respawn: true
hunter-nether-regional-respawn: true
hunter-end-regional-respawn: true

#Runner respawn in random range near the portal or death location
runner-regional-respawn: true
runner-nether-regional-respawn: true
runner-end-regional-respawn: true

#receive rewards as runner for killing hunters
runner-kill-reward: true

#Respawn range (Minimal difference 5)
max-range: 500
min-range: 300

#Max Health (Default = 20, 1 hearth = 2 points)
runner-max-health: 20
hunter-max-health: 20

#Keep inventory upon death
runner-inv-keep: true
hunter-inv-keep: true

#Starting kits
wood-sword-runner: false
wood-sword-hunter: false

stone-pick-runner: false
stone-pick-hunter: false

bow-runner: false
bow-hunter: false

food-runner: false
food-hunter: false

#EMP will disable the hunter's compass for set amount of seconds (one use only)
emp: false
emp-timer: 30

#Custom messages:
prefix: "&e[&d&lManhunt&r&e] "
permission-message: "&e[&d&lManhunt&r&e] &cYou do not have permission."